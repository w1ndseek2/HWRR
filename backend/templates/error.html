<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>error</title>
    <style>
    .board{
        position: fixed;
        text-align: center;
        width: 100%;
        height: 400px;
        padding: 40px 0;
        top: 40%;
        margin-top: -200px;
        opacity: 0.8;
    }
    .board p{
        color: red;
        font-weight: bolder;
        font-size: large;
    }
    </style>
</head>
<body>
<div class="board">
    {% if messages %}
    {% for i in messages %}
    <p>{{ i }}</p>
    {% endfor %}
    {% else %}
    <p>失败，请重新提交。</p>
    <p>error, please submit again.</p>
    {% endif %}
</div>
</body>
</html>
