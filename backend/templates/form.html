<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <link href="/static/css/form.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="wrap">
        <div class="container">
            <h1>{{ title }}</h1>
            <form action="{{ action }}" method="POST">
                {% for i in fields %}
                <input name="{{ i['name'] }}" type="{{ i['type'] }}" placeholder="{{ i['placeholder'] }}">
                {% endfor %}
                <input type="submit" value="登陆">
            </form>
        </div>
    </div>
</body>

</html>
