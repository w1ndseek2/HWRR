<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <link href="/static/css/form.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="wrap">
        <div class="container">
            <h1>Request</h1>
            <form action="/api/register" method="POST">
                <input type="text" placeholder="姓名">
                <input type="text" placeholder="电话">
                <input
                    name="start_date"
                    type="text" onfocus="(this.type='date')" onblur="(this.type='text')"
                    placeholder="起始日期"
                >
                <input
                    name="end_date"
                    type="text" onfocus="(this.type='date')" onblur="(this.type='text')"
                    placeholder="截止日期"
                >
                <input type="text" placeholder="请假理由">
                <input type="submit" value="提交假条"/>
            </form>
        </div>
    </div>
</body>
</html>
